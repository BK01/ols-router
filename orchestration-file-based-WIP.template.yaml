# Route for the Data Admin App
- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    creationTimestamp: null
    name: data-admin
  spec:
    host: ${DATA_ADMIN_HOSTNAME}-${ENV}.${ROUTE_SUBDOMAIN}
